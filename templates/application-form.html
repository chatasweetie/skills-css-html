<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Magical Unicorn Application</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">Magical Unicorn Inc.</a>
		    </div> <!-- End of header -->
		  </div><!-- /.container-fluid -->
		</nav>
		<!-- BODY -->
		<div class="container">
			<h1> Application Form </h1>
			<p class="border"> Thank you for your intest in Magical Unicorn Inc. We pride ourself on having the best talent and the best raindow colored items. </p>
			<br>


			<!-- Start of FORM -->
			<form action="/application-submit" class="form-horizontal">
			  <!-- First Name -->
			  <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" id="firstname" placeholder="First Name">
			    </div>
			  </div>
			  <!-- Last Name -->
			  <div class="form-group">
			    <label for="lastname" class="col-sm-2 control-label" id="lastnametext">Last Name</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" id="lastname" placeholder="Last Name">
			    </div>
			  </div>
			  <!-- Salary Requirements -->
			  <div class="form-group">
			    <label for="salaryrequirments" class="col-sm-2 control-label">Salary Requirements</label>
			    <div class="col-sm-10">
			    	<input type="text" class="form-control" id="salaryrequirments" placeholder="Salary Requirements">
			    </div>
			  </div>
			  <!-- Job Postiion -->
			  <div class="form-group">
			    <label for="job-position" class="col-sm-2 control-label"> Job Position</label>
			    <div class="col-sm-10">
			    	<select class="form-control" id="job-position">
			    		<option value="software-engineer">Software Engineer</option>
			    		<option value="qa-engineer">QA Engineer</option>
			    		<option value="product-manager">Product Manager</option>
			    	</select>
			    </div>
			  </div>
			  <!-- Submit Button -->
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Apply</button>
			    </div>
			  </div>
			</form>


		</div> <!-- End of body container -->



    </body>
</html>
